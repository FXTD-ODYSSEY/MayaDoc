<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<style type="text/css">
			html {overflow: auto;}
			html, body, div#topic div.content div, iframe {margin: 0px; padding: 0px; height: 100%; border: none;}
			iframe {display: block; width: 100%; border: none; overflow-y: auto; overflow-x: hidden;}
		</style>
		<iframe class="adsk-med-container" src="index.html" frameborder="0" width="100%" height="100%" marginheight="0" marginwidth="0" scrolling="auto"></iframe>
		<script>
			$(document).ready( function() {
				setTimeout( function() {
				var fullUrl = location.href;
				var iframeKey = 'PyMel_index.html#'
				var startOfPageToLoad = fullUrl.lastIndexOf(iframeKey);
				if (startOfPageToLoad != -1) { 
					startOfPageToLoad += iframeKey.length;
					var newpage = fullUrl.substring(startOfPageToLoad);
					$('iframe.adsk-med-container').attr('src', newpage); 
					} 
				}, 50);
				} );</script>
	</body>
</html>
